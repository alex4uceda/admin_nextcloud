
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    server {
        listen 80 default_server;
        server_name _;
        return 401 'Dominio no reconocido. Acceso denegado.';
        add_header Content-Type text/plain;
    }

