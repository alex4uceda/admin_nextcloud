
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    # HTTP server para nextcloud.net - SIN redirección 
    server {
        listen 80;
        server_name nextcloud.net *.nextcloud.net www.nextcloud.net;
        
        # Configuración de proxy
        location / {
            proxy_pass http://nextcloud-app:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Para archivos grandes
            client_max_body_size 512M;
            proxy_request_buffering off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # HTTPS server para nextcloud.net y subdominios wildcard
    server {
        listen 443 ssl;
        server_name nextcloud.net *.nextcloud.net www.nextcloud.net;
        
        # Configuración SSL
        ssl_certificate     /etc/nginx/certs/nextcloud.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/nextcloud.net/privkey.pem;
        
        # Configuración SSL mejorada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Configuración de proxy mejorada
        location / {
            proxy_pass http://nextcloud-app:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Para archivos grandes
            client_max_body_size 512M;
            proxy_request_buffering off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Servidor por defecto para otros dominios
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # SSL dummy para el servidor por defecto
        ssl_certificate     /etc/nginx/certs/nextcloud.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/nextcloud.net/privkey.pem;
        
        return 444; # Cerrar conexión sin respuesta
    }
    
}