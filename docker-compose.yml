services:
  # ==============================
  # Database Services
  # ==============================
  db:
    image: mariadb:10.11
    container_name: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MARIADB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MYSQL_DATABASE}
      - MARIADB_USER=${MYSQL_USER}
      - MARIADB_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ}
    volumes:
      - ./db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    dns:
      - 172.18.0.30  # CoreDNS
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.10

  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    restart: unless-stopped
    command: >
      sh -c '
      if [ -n "$REDIS_PASSWORD" ]; then
        exec redis-server --appendonly yes --requirepass "$REDIS_PASSWORD";
      else
        exec redis-server --appendonly yes;
      fi'
    environment:
      - TZ=${TZ}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis:/data
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$REDIS_PASSWORD\" ]; then redis-cli -a \"$REDIS_PASSWORD\" ping; else redis-cli ping; fi"]
      interval: 10s
      timeout: 5s
      retries: 10
    dns:
      - 172.18.0.30  # CoreDNS
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.11

  # ==============================
  # Application Services
  # ==============================
  nextcloud:
    image: nextcloud:apache
    container_name: nextcloud-app
    restart: unless-stopped
    # No exponer puerto directamente ya que usamos nginx-proxy
    # ports:
    #   - "${NEXTCLOUD_HTTP_PORT}:80"
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT}
      - PHP_UPLOAD_LIMIT=${PHP_UPLOAD_LIMIT}
      - TZ=${TZ}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS}
      - OVERWRITEHOST=${OVERWRITEHOST}
      - NEXTCLOUD_DATA_DIR=/var/www/html/data
      - APACHE_DISABLE_REWRITE_IP=1
    volumes:
      - ./nextcloud:/var/www/html
      - ./nextcloud_data:/var/www/html/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    dns:
      - 172.18.0.30  # CoreDNS
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.20

  # ==============================
  # Network Services
  # ==============================
  coredns:
    image: coredns/coredns:1.11.1
    container_name: coredns
    restart: unless-stopped
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "9153:9153/tcp"
    volumes:
      - ./coredns/Corefile:/Corefile:ro
      - ./coredns/zones:/zones:ro
    command: ["-conf", "/Corefile"]
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.30

  nginx-proxy:
    build:
      context: ./proxy-nginx
      dockerfile: DockerFile
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./swag-config/etc/letsencrypt/live/nextcloud.net:/etc/nginx/certs/nextcloud.net:ro
    depends_on:
      - nextcloud
    dns:
      - 172.18.0.30  # CoreDNS
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.31

  # ==============================
  # Management Services
  # ==============================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"      # UI web
      - "9443:9443"      # UI web (HTTPS)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    dns:
      - 172.18.0.30  # CoreDNS
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.40

  # ==============================
  # Desktop Services
  # ==============================
  xfce-desktop-a:
    build:
      context: ./xfce-desktop
      dockerfile: Dockerfile
    container_name: xfce-desktop-a
    ports:
      - "6901:6901"   # noVNC (web)
      - "5901:5901"   # VNC opcional
    environment:
      - TZ=America/El_Salvador
      - VNC_PW=MiPasswordFuerte123
      - VNC_RESOLUTION=1600x900
    volumes:
      - ./dataA:/home/headless/workspace
    shm_size: "2gb"
    restart: unless-stopped
    dns:
      - 172.18.0.30  # CoreDNS
    networks:
      proxy_net_next:
        ipv4_address: 172.18.0.41
  
  xfce-desktop-b:
